databaseChangeLog:
  - changeSet:
      id: 1
      author: danila
      changes:
        - createTable:
            tableName: users
            schemaName: marketplace
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - createTable:
            tableName: brands
            schemaName: marketplace
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_brand_user
                    references: marketplace.users(id)

        - createTable:
            tableName: categories
            schemaName: marketplace
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: products
            schemaName: marketplace
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_category
                    references: marketplace.categories(id)
              - column:
                  name: brand_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_brand
                    references: marketplace.brands(id)
              - column:
                  name: price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: user_owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_user
                    references: marketplace.users(id)